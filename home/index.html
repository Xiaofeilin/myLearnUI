<script>
	$(function(){
		$(".nav").find("li").each(function(){
			var skip = $(this).hasClass("dropdown");
			if(skip == true){
				return true;//相当于php的continue
			}
			$(this).click(function(){
				var a = $(this).hasClass("active");
				if(a){
					$(this).removeClass("active");
				}else{
					$(this).addClass("active");
					$(this).siblings().removeClass("active");
				}
			});
		});
		// leftmenu
		$("#ck").click(function(){
			var o = $("#tm").prop("checked");
			if(o == true){
				$(".LPmenu").removeClass("open");
				$(".main-contant").removeClass("left-open");
				$(this).children("i").removeClass("fa-rotate-180");
			}else{
				$(".LPmenu").addClass("open");
				$(".main-contant").addClass("left-open");
				$(this).children("i").addClass("fa-rotate-180");
			}
		});
	});
</script>
<!-- swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        loop: true,
        autoplay: 10000,
        speed: 1000,
        autoplayDisableOnInteraction: false,
        effect: 'fade',
        simulateTouch: false
    });
</script>
